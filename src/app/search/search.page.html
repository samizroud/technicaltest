<ion-header>
  <ion-searchbar  animated inputmode="text" [value]="login" (ionInput)="filtre($event)" placeholder="Search for user"></ion-searchbar>
</ion-header>

<ion-content >
  <ng-container *ngIf=" user.public_repos>2;else redBlock;">
  <ion-grid >
    <ion-row > 
      <ion-col >
        <ion-avatar>
          <img [src]="user.avatar_url" alt="">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col > <ion-label class="redblock">Name :</ion-label> </ion-col>
      <ion-col> <ion-label class="redblock">{{user.login}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label class="redblock">Bio :</ion-label> </ion-col>
      <ion-col> <ion-label class="redblock">{{user.bio}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label class="redblock">company :</ion-label> </ion-col>
      <ion-col> <ion-label class="redblock">{{user.company}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label class="redblock">location :</ion-label> </ion-col>
      <ion-col> <ion-label class="redblock">{{user.location}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label class="redblock">website/Blog :</ion-label> </ion-col>
      <ion-col> <ion-label class="redblock">{{user.blog}}</ion-label> </ion-col>
    </ion-row>
  </ion-grid>

</ng-container>
<ng-template #redBlock>
  <ion-grid >
    <ion-row > 
      <ion-col >
        <ion-avatar>
          <img [src]="user.avatar_url" alt="">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label>Name :</ion-label> </ion-col>
      <ion-col> <ion-label>{{user.login}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label>Bio :</ion-label> </ion-col>
      <ion-col> <ion-label>{{user.bio}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label>company :</ion-label> </ion-col>
      <ion-col> <ion-label>{{user.company}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label>location :</ion-label> </ion-col>
      <ion-col> <ion-label>{{user.location}}</ion-label> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col > <ion-label>website/Blog :</ion-label> </ion-col>
      <ion-col> <ion-label>{{user.blog}}</ion-label> </ion-col>
    </ion-row>
  </ion-grid>
</ng-template> 
</ion-content>
